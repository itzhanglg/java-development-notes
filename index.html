<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>java-development-notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/prism.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- <link rel="stylesheet" href="//unpkg.com/gitalk/dist/gitalk.css"> -->
  <link rel="stylesheet" href="iconfont.css">
</head>
<body>
  <div id="app">加载中...</div>
  <!-- docsify-edit-on-github -->
  <script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
  <script>
    // 离线支持
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('ol.js')
    }

    window.$docsify = {
      name: 'java-development',
      repo: 'https://github.com/itzhanglg/java-development-notes',
      maxLevel: 3,//最大支持渲染的标题层级
      loadSidebar: true,// 设置多文档侧边栏,_sidebar.md
      subMaxLevel: 4,   // 设置章节目录显示
      coverpage: true,  // 设置封面,_coverpage.md
      loadNavbar: false, // 定义导航栏,_navbar.md
      onlyCover: false,  // 把封面作为首页
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      // logo: '' ,
      search: { // 添加搜索功能
        // maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        noData: '哎呀，没有找到呀！ ',// 搜索不到结果时显示
        paths: 'auto',// 自动
        placeholder: '🔍 搜索 ',// 搜索框提示
        depth: 3, // 搜索标题的最大程级, 1 - 6
      },
      plugins: [  // edit on github
        EditOnGithubPlugin.create('https://github.com/itzhanglg/java-development-notes/blob/master/')
      ],
      copyCode: {
          buttonText : '复制',
          errorText  : 'Error',
          successText: 'OK!'
      },
      pagination: {
          previousText: '上一章',
          nextText: '下一章',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <!-- Java代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <!--分页插件-->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- java代码复制按钮 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 在线引入icon图标 -->
  <script src="//at.alicdn.com/t/font_1511651_4wb87qstrwc.js"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--统计访问量插件-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
  <!--谷歌统计
  <script src="//unpkg.com/docsify" data-ga="UA-138586553-1"></script>
  <script src="//unpkg.com/docsify/lib/plugins/ga.js"></script>
  -->

</body>
</html>
